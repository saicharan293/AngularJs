<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!-- since recipes is an array, looping is needed -->
    <a
      href="#"
      class="list-group-items clearfix"
      *ngFor="let recipe of recipes"
    >
      <div class="pull-left">
        <div class="list-group-item-heading">{{ recipe.name }}</div>
        <div class="list-group-item-text">{{ recipe.description }}</div>
    </div>
    <span class="pull-right">
        <!-- src can go for property binding or string interpolation as above -->
        <img
        [src]="recipe.imagePath"
        alt="{{recipe.name}}"
        style="max-height: 50px"
        class="img-responsive"
        />
        <hr>    
    </span>
    </a>
    <app-recipe-items></app-recipe-items>
  </div>
</div>
